    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore-compat.js"></script>

<body>
	<div class="container">
		<form action="" class="form form-signIn" method="POST">
			<h2 class="title">Thành viên đăng nhập</h2>
			<div class="form-group">
				<label for="email-SignIn">Email</label>
				<input type="text" id="email-SignIn" name="email" class="formSignIn"
					placeholder="  vd: chungocbinh.167@gmail.com">
				<div class="message--error"></div>
			</div>
			<div class="form-group">
				<label for="passwordSignIn">Mật khẩu</label>
				<input type="password" id="password" name="passwordSignIn" class="formSignIn"
					placeholder="  Nhập mật khẩu">
				<div class="checkPass">
					<label for="showPasswordSignIn" class="lablePass"><i class="far fa-eye-slash"></i></label>
					<input type="checkbox" id="showPasswordSignIn" class="isShowPass">
				</div>
				<div class="message--error"></div>
			</div>
			<button class="btn signIn">Đăng nhập</button>
			<div class="forgetPass">
				<a href="#">Quên mật khẩu</a>
			</div>
			<div class="signUpaccount">
				<p>Bạn chưa có tài khoản?</p>
				<a href="#" class="link-createAccount">Đăng ký miễn phí ngay</a>
			</div>
		</form>
		<form action="" class="form form-signUp form-hiden" method="POST">
			<h2 class="title">Đăng ký thành viên</h2>
			<div class="form-group">
				<label for="name">Họ tên</label>
				<input type="text" id="name" name="name" class="formInput " placeholder="  vd: Chu Ngoc Binh">
				<div class="message--error"></div>
			</div>
			<div class="form-group">
				<label for="email-SignUp">Email</label>
				<input type="text" id="email-SignUp" name="email" class="formInput "
					placeholder="  vd: chungocbinh.167@gmail.com">
				<div class="message--error"></div>
			</div>
			<div class="form-group">
				<label for="passwordSignUp">Mật khẩu</label>
				<input type="password" id="passwordSignUp" name="password" class="formInput "
					placeholder="  Nhập mật khẩu" class="inputPass">
				<div class="checkPass">
					<label for="showPasswordSignUp" class="lablePass"><i class="far fa-eye-slash"></i></label>
					<input type="checkbox" id="showPasswordSignUp" class="isShowPass">
				</div>
				<div class="message--error"></div>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Nhập lại mật khẩu</label>
				<input type="password" id="confirmPassword" name="confirmPassword" class="formInput "
					placeholder="  Nhập lại mật khẩu" class="inputPass">
				<div class="checkPass">
					<label for="showConfirmPassword" class="lablePass"><i class="far fa-eye-slash"></i></label>
					<input type="checkbox" id="showConfirmPassword" class="isShowPass">
				</div>
				<div class="message--error"></div>
			</div>
			<div class="check isReceiveEmail">
				<input type="checkbox" id="checkText">
				<label for="checkText">Nhận thông báo về các tin tức & sự kiện mới nhất của chúng tôi. (Có thể hủy đăng
					ký bất cứ lúc nào.) </label>
			</div>
			<button class="btn signUp">Đăng ký</button>
			<div class="termsOfService">
				<p class="agreeText">Bằng cách đăng ký, bạn đồng ý với các <a href="#">điều khoản sử dụng</a> của chúng
					tôi</p>
				<p>Bạn đã có tài khoản? <a href="#" class="link-signIn">Đăng nhập</a></p>
			</div>
		</form>
	</div>
	<script type="module" src="./js/screen/signInScreen.js"></script>
</body>

</html>
